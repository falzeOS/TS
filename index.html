<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Server Пример</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
        }

        header {
            background: linear-gradient(to right, #333, #444);
            padding: 1em;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #fff;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(to right, #25aae1, #40e495);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #4481eb, #2e8de1);
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>TS Server</h1>
    </header>

    <section>
        <button onclick="getData()">Получить данные с сервера</button>
        <div id="output"></div>
    </section>

    <script>
        function getData() {
            // Можно использовать AJAX или Fetch API для обращения к серверу
            // В данном примере просто выводим сообщение о получении данных

            document.getElementById('output').innerText = 'Данные успешно получены с сервера!';
        }
    </script>

</body>
</html>
